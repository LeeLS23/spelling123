<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Paediatric Dose Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Paediatric Dose Calculation</h1>
    </header>
    
    <main>
        <form id="dose-calculation-form" class="input-section">
            <label for="weight">Patient's Weight (kg):</label>
            <input type="number" id="weight" placeholder="Enter weight in kg" required min="0" step="0.1" aria-label="Patient's Weight">

            <label for="age">Patient's Age (years):</label>
            <input type="number" id="age" placeholder="Enter age in years" required min="0" step="1" aria-label="Patient's Age">

            <button type="submit">Calculate Doses</button>
        </form>
        
        <section id="results">
            <table id="medication-table">
                <thead>
                    <tr>
                        <th>MEDICATION</th>
                        <th>DOSE (ML)</th>
                        <th>DOSE (MG)</th>
                        <th>FREQUENCY</th>
                        <th>STRENGTH</th>
                        <th>DOSE RANGE</th>
                        <th>ADDITIONAL INFO</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Medication rows will be added dynamically by JavaScript -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Pediatric Dose Calculator. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
